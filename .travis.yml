sudo: required
dist: trusty

language: node_js
node_js:
    - '6.10.1'

branches:
  only:
    - master
    
matrix:
  - os: linux

script:
  - cd /MobileApp
  - npm run lint
  - npm test

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - npm i -g npm@^3
  - npm install -g cordova ionic
