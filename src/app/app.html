<ion-menu [content]="content">
  <ion-header class = "app-header">
    <div class ="app-background-header"></div>
   <div class = "div-image" ><img id = "menu-profile-image" src="http://192.168.1.39:8080/images/{{userService.getUserLogged()?.fotoJugador}}"></div>
  </ion-header>

  <ion-content>
    <ion-list>
      <button *ngFor = "let page of menuPages" menuClose ion-item (click)="navigateTo(page.component)">
        {{page.title}}
        <ion-icon item-left name= "{{page.icon}}"></ion-icon>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
