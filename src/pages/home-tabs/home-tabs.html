<ion-header>
    <ion-navbar height="20px" color="primary">
      <button ion-button menuToggle id="button-toggle">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Inicio</ion-title>
    </ion-navbar>
</ion-header>

<ion-content overflow-scroll="false">
  <super-tabs height="100%" swipeEnable ="true" color="primary">
    <super-tab *ngFor ="let tab of tabs" [root]="tab.root" [title]="tab.title"></super-tab>
  </super-tabs>
</ion-content>
