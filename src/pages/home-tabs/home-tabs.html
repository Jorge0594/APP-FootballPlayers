<ion-header>
    <ion-navbar height="20px" color="primary">
      <button ion-button menuToggle id="button-toggle">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Inicio</ion-title>
    </ion-navbar>
</ion-header>

<ion-content overflow-scroll="false">
  <ion-tabs height="100%" swipeEnable ="false" color="primary">
    <ion-tab *ngFor ="let tab of tabs" [root]="tab.root" [tabTitle]="tab.title" [tabIcon] = "tab.icon"></ion-tab>
  </ion-tabs>
</ion-content>
