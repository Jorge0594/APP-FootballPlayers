<ion-header>
    <ion-navbar height="20px" color="header">
      <button ion-button menuToggle id="button-toggle">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{headerTitle}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content overflow-scroll="false">
  <ion-tabs id = "tabbar" height="100%" swipeEnable ="false" color="header" tabsPlacement = "top">
    <ion-tab *ngFor ="let tab of tabs" [root]="tab.root" [rootParams] = "tab.rootParams" [tabTitle]="tab.title" [tabIcon] = "tab.icon"></ion-tab>
  </ion-tabs>
</ion-content>
