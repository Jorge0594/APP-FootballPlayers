<ion-header style="padding:0px">
    <ion-toolbar style="padding:0px">
        <ion-slides  slidesPerView="3">
            <ion-slide *ngFor="let num of userService.getRounds()" [class.selected] = "roundSelected === num" (click)="roundInfo(num)"  >
                    <p id="slide-title">Jornada {{num}}</p>
            </ion-slide>
        </ion-slides>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <h1>Partidos</h1>

    <ion-list>
        <button ion-item *ngFor = "let match of roundMatches">{{match.jornada}}</button>
    </ion-list>
</ion-content>
