<ion-header style="padding:0px">
    <ion-toolbar style="padding:0px">
        <ion-slides  slidesPerView="3">
            <ion-slide *ngFor="let num of userService.getRounds()" [class.selected] = "roundSelected === num" (click)="roundInfo(num)"  >
                    <p id="slide-title">Jornada {{num}}</p>
            </ion-slide>
        </ion-slides>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor = "let match of roundMatches" id="match-info">
            <ion-row id ="date">
                <ion-col>
                    {{match.fechaPartido}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    {{match.horaPartido}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-4 class= "team-local">{{match.equipoLocal.nombre}}</ion-col>
                <ion-col col-1 class= "score"><h1>{{match.golesLocal}}</h1></ion-col>
                <ion-col col-2><h1>-</h1></ion-col>
                <ion-col col-1 class = "score"><h1>{{match.golesVisitante}}</h1></ion-col>
                <ion-col col-4 class = "team-visitor">{{match.equipoVisitante.nombre}}</ion-col>
            </ion-row>
        </button>
    </ion-list>
</ion-content>
