<ion-header>
    <ion-navbar height="20px" color="header">
      <button ion-button menuToggle id="button-toggle">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Equipos</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf = "userService.getUserLeague().clasificacion != null">
    <button ion-item no-lines *ngFor= "let team of userService.getUserLeague().clasificacion" (click)="teamSelect(team.id)">
      <ion-avatar item-start>
        <img src = "http://192.168.1.39:8080/images/shield.png">
      </ion-avatar>
      <p id ="team-name">{{team?.nombre}}</p>
    </button>
  </ion-list>

  <ion-row id = "no-teams" *ngIf = "userService.getUserLeague()?.clasificacion.length == 0">No hay equipos en esta liga</ion-row>
</ion-content>
