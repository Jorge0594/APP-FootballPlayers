
<ion-content padding class = "background">
      <div padding  id="background-login">
      </div>
      <div id ="div-card">
        <ion-card>
          <ion-card-header>
            Inicio de sesión
          </ion-card-header>
          <ion-card-content>
            <ion-list no-lines>
              <ion-item>
                <ion-input #username type ="text" placeholder = "Usuario" (keyup.enter) = "username.focusNext()"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input #password type ="password" placeholder = "Contraseña" (keyup.enter) = "goHomePage(username?.value, password?.value)" ></ion-input>
              </ion-item>
            </ion-list>
            <p id = "login-error-message" *ngIf = "loginError">Usuario o contraseña incorrectos</p>
            <p id = "forgot-password" (click) = "presentRecoveryAlert()">¿Has olvidado tu usuario o contraseña?</p>
            <button ion-button block outline color = "light" (click)= "goHomePage(username?.value, password?.value)">Iniciar sesión</button>
          </ion-card-content>
        </ion-card>
        <button ion-button clear full color = "light">¿No tienes cuenta? Click aquí</button>
      </div>
</ion-content>
