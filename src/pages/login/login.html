
<ion-content padding>
      <div padding  id="cloud-layer">
    
        <ion-row>
          <ion-col>
            <img  src="assets/imgs/login.png" />
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col>
            <ion-list inset>
    
              <ion-item>
                <ion-label>Username</ion-label>
                <ion-input type="text" #username></ion-input>
              </ion-item>
    
              <ion-item>
                <ion-label>Password</ion-label>
                <ion-input type="password" #password></ion-input>
              </ion-item>
    
            </ion-list>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col>
            <button ion-button (click)="goHomePage(username?.value, password?.value)" class="login-button" >Login</button>
          </ion-col>
        </ion-row>
    
      </div>
</ion-content>
