<br>
<mat-accordion class = "player-expansion-panel">
  <mat-expansion-panel>
    <mat-expansion-panel-header class = "mat-elevation-z0">
      <mat-panel-title>
          <mat-checkbox (click)="$event.stopPropagation();" [(ngModel)] = "check" class = "checkbox" >Jugador: {{player?.nombre}}</mat-checkbox>
      </mat-panel-title>
      <mat-panel-description>
        {{player?.nombre}} <strong id = "dorsal"> {{player?.dorsal}}</strong>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-divider></mat-divider>

    <form [formGroup] = "controls">
      <mat-form-field class = "inputs">
        <input #name (keyup) = "getValue(name.value, 'name')" type = "text" matInput placeholder="Nombre" formControlName = "name" required>
        <mat-error *ngIf="controls.invalid">{{inputErrors('name')}}</mat-error>
      </mat-form-field>
  
      <mat-form-field class = "inputs">
        <input #lastname (keyup) = "getValue(lastname.value, 'lastname')" type = "text" matInput  placeholder="Apellidos" formControlName = "lastname" required>
        <mat-error *ngIf="controls.invalid">{{inputErrors('lastname')}}</mat-error>
      </mat-form-field>
  
      <mat-form-field class = "inputs">
        <input #birthdate [matDatepicker] = "picker" (dateChange) = "getValue(birthdate.value, 'birthdate')" type = "text" matInput  placeholder="fecha Nacimiento" formControlName = "birthdate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="controls.invalid">{{inputErrors('birthdate')}}</mat-error>
      </mat-form-field>
  
      <mat-form-field class = "inputs">
        <input #email (change) = "getValue(email.value, 'email')" type = "text" matInput placeholder="Email" formControlName = "email" required>
        <mat-error *ngIf="controls.invalid">{{inputErrors('email')}}</mat-error>
      </mat-form-field>
  
      <mat-form-field class = "inputs">
        <input #dni (keyup) = "getValue(dni.value, 'dni')" type = "text" matInput placeholder="DNI" formControlName = "dni" required>
        <mat-error *ngIf="controls.invalid">{{inputErrors('dni')}}</mat-error>
      </mat-form-field>
  
      <mat-form-field class = "inputs">
        <mat-select #position (change) = "getValue(position.value, 'position')" placeholder="Posición del jugador" required>
          <mat-option value = "{{option}}" *ngFor = "let option of playerPositions">{{option}}</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class = "inputs">
        <input #birthplace (keyup) = "getValue(birthplace.value, 'birthplace')" type = "text" matInput placeholder="Lugar de nacimiento" required>
      </mat-form-field>
  
      <mat-form-field class = "inputs">
        <input #nacionality (keyup) = "getValue(nacionality.value, 'nacionality')" type = "text" matInput placeholder="Nacionalidad" required>
      </mat-form-field>
  
      <mat-form-field class = "inputs">
          <input #dorsal (keyup) = "getValue(dorsal.value, 'dorsal')" type = "number" min = "0" max = "99" matInput placeholder="Dorsal" formControlName = "dorsal" required>
          <mat-error *ngIf="controls.invalid">{{inputErrors('dorsal')}}</mat-error>
      </mat-form-field>
      
      <label>Foto jugador: </label><input (change) = "imageChanged($event)" type = "file" required>
    </form>
    <mat-checkbox (click)="$event.stopPropagation();" [(ngModel)] = "captain" (change) = "getCheckValue($event)" class = "checkbox" >Capitán</mat-checkbox>
  </mat-expansion-panel>
</mat-accordion>
